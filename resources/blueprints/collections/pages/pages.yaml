title: "Pagina's"
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: content
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: template
            field:
              display: Template
              type: template
          -
            handle: menu_color
            field:
              options:
                -
                  key: white
                  value: Wit
                -
                  key: red
                  value: Rood
              type: select
              display: 'Menu kleur'
          -
            handle: call_to_action
            field:
              max_items: 1
              mode: select
              collections:
                - cta
              display: 'Call to action'
              type: entries
  header:
    display: Header
    sections:
      -
        fields:
          -
            handle: header_title
            field:
              display: 'Header titel'
              type: text
              if:
                title: 'equals Home'
          -
            handle: header_content
            field:
              display: 'Header content'
              type: bard
              if:
                title: 'equals Home'
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            import: seo
