<div class="block-photo flex flex-col {{ class }}">
    {{ if !image }}
        <div class="w-full aspect-photo bg-secondary-light"></div>
    {{ else }}
        <img class="block object-cover w-full aspect-photo" src="{{ glide src="{image}" fit="crop_focal" width="1280" }}" alt="{{ arr({ title }, { text }) | remove_empty | list }}" style="object-position:{{ image:focus_css }}">
    {{ /if }}
    {{ partial:blocks/meta :title="title" :text="text" class="mt-6" }}
</div>
