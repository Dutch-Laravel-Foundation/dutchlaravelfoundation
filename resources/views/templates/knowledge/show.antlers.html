<div class="translate-y-32 lg:translate-y-52 pb-32 md:pb-48">
    <div class="container mb-auto mx-auto flex flex-col items-left justify-center relative">
        <article id="content" class="mb-half">
            <img src="{{ glide src="{featured_image}" fit="crop_focal" width="1500" }}" class="object-cover w-full h-96 lg:h-[48rem] mb" style="object-position:{{ featured_image:focus_css }}">
            <div class="relative w-full lg:w-11/12 lg:mx-auto bg-white lg:-mt-64 min-h-[10rem] px-6 sm:px-0 lg:p-10 z-10">
                <h1>{{ title }}</h1>
                {{ date format="d-m-Y" }}
                <br/>
                <br/>
                {{ content }}
            </div>
        </article>
        <div class="flex w-full px-6 mx-auto mb lg:w-11/12 sm:px-0 lg:px-10">
            {{ partial:buttons/light link="/{{ segment_1 }}" }}Naar alle kennis{{ /partial:buttons/light }}
        </div>
    </div>
</div>
